<body>
  <h1>#かなエルさんぽガチャ</h1>
  <img id="topImage" src="gacha_gazou/top-image.png" alt="トップ画像">
  <button id="gachaButton" onclick="rollGacha()"></button>
  
  <br>
  <img id="resultImage" src="https://via.placeholder.com/300" alt="結果画像">

  <script>
    // 画像のリスト（URLやファイルパスをここに追加）
    const images = [
      "https://images.unsplash.com/photo-1518791841217-8f162f1e1131", // 猫
      "https://images.unsplash.com/photo-1561948955-570b270e7c36", // 犬
      "https://images.unsplash.com/photo-1444464666168-49d633b86736"  // 鳥
    ];

    function rollGacha() {
      // ランダムに画像を選ぶ
      const randomIndex = Math.floor(Math.random() * images.length);
      const selectedImage = images[randomIndex];
      // 画像を表示
      document.getElementById("resultImage").src = selectedImage;
    }
  </script>
</body>
