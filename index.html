<!DOCTYPE html>
<html>
<head>
  <title>#かなエルさんぽガチャ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 24px;
      cursor: pointer; /* クリック可能を示すカーソル */
    }
    #gachaButton {
      cursor: pointer;
      display: block;
      max-width: 200px; /* 小さく調整（例: 200px、必要に応じて変更） */
      height: auto;
      margin: 20px auto;
      border-radius: 10px; /* 角丸にする */
    }
    #gachaButton:hover {
      opacity: 0.9;
      transform: scale(1.05);
      transition: transform 0.2s;
    }
    #topImage {
      display: block;
      max-width: 90%;
      height: auto;
      margin: 20px auto;
      border-radius: 10px;
    }
    #description {
      display: none;
      font-size: 18px;
      margin: 10px auto;
      max-width: 90%;
    }
    #shareButton {
      display: none; /* 初期状態で非表示 */
      background-color: #1DA1F2; /* Xのブランドカラー */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto;
      border-radius: 5px;
    }
    #shareButton:hover {
      opacity: 0.9;
    }
    #affiliateLink {
      display: block;
      margin: 20px auto;
      text-decoration: none;
      color: inherit;
    }
    #affiliateLink img {
      max-width: 200px;
      height: auto;
      border-radius: 5px;
    }
    #affiliateLink p {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    /* スマホ向けの調整 */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      #topImage {
        max-width: 80%;
      }
      #gachaButton {
        max-width: 150px; /* モバイルでさらに小さく調整 */
      }
    }
  </style>
</head>
<body>
  <h1 onclick="resetPage()">#かなエルさんぽガチャ</h1>
  <img id="topImage" src="https://github.com/yoroida/kanaelgacha/blob/main/gacha_gazou/top-image.png?raw=true" alt="トップ画像">
  <p id="description"></p>
  <img id="gachaButton" src="https://github.com/yoroida/kanaelgacha/blob/main/gacha_gazou/gacha-button.png?raw=true" onclick="rollGacha()" alt="ガチャボタン">
  <button id="shareButton" onclick="shareToX()">ガチャ結果をXにポストする</button>

  <a id="affiliateLink" href="https://www.amazon.co.jp/%E7%A5%9E%E5%A5%88%E5%B7%9D%E3%81%AB%E4%BD%8F%E3%82%93%E3%81%A7%E3%82%8B%E3%82%A8%E3%83%AB%E3%83%95-1-%E3%82%B3%E3%83%9F%E3%83%83%E3%82%AFELMO-%E9%8E%A7%E7%94%B0-ebook/dp/B091YM1Y11?__mk_ja_JP=%E3%82%AB
