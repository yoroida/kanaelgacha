<!DOCTYPE html>
<html>
<head>
  <title>#かなエルさんぽガチャ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 24px;
    }
    #gachaButton {
      cursor: pointer;
      display: block;
      max-width: 100%; /* 画像が画面に収まるように */
      height: auto;
      margin: 20px auto;
    }
    #gachaButton:hover {
      opacity: 0.9;
      transform: scale(1.05);
      transition: transform 0.2s;
    }
    #topImage {
      display: block;
      max-width: 90%;
      height: auto;
      margin: 20px auto;
      border-radius: 10px;
    }
    #shareButton {
      display: none; /* 初期状態で非表示 */
      background-color: #1DA1F2; /* Xのブランドカラー */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto;
      border-radius: 5px;
    }
    #shareButton:hover {
      opacity: 0.9;
    }
    /* スマホ向けの調整 */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      #topImage {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>#かなエルさんぽガチャ</h1>
  <img id="topImage" src="https://github.com/yoroida/kanaelgacha/blob/main/gacha_gazou/top-image.png?raw=true" alt="トップ画像">
  <img id="gachaButton" src="https://github.com/yoroida/kanaelgacha/blob/main/gacha_gazou/gacha-button.png?raw=true" onclick="rollGacha()" alt="ガチャボタン">
  <button id="shareButton" onclick="shareToX()">ガチャ結果をXにポストする</button>

  <script>
    // 画像のリスト（URLやファイルパスをここに追加）
    const images = [
      "https://images.unsplash.com/photo-1518791841217-8f162f1e1131", // 猫
      "https://images.unsplash.com/photo-1561948955-570b270e7c36", // 犬
      "https://images.unsplash.com/photo-1444464666168-49d633b86736"  // 鳥
    ];

    const descriptions = {
      "https://images.unsplash.com/photo-1518791841217-8f162f1e1131": "猫が出ました！",
      "https://images.unsplash.com/photo-1561948955-570b270e7c36": "犬が出ました！",
      "https://images.unsplash.com/photo-1444464666168-49d633b86736": "鳥が出ました！"
    };

    let currentImage = null;

    function rollGacha() {
      // ランダムに画像を選ぶ
      const randomIndex = Math.floor(Math.random() * images.length);
      currentImage = images[randomIndex];
      // トップ画像を入れ替える
      document.getElementById("topImage").src = currentImage;
      document.getElementById("topImage").alt = "ガチャ結果画像";
      // シェアボタンを表示
      document.getElementById("shareButton").style.display = "block";
    }

    function shareToX() {
      if (!currentImage) return;
      const gachaUrl = "https://yoroida.github.io/kanaelgacha/";
      const tweetText = `${descriptions[currentImage]} ガチャはこちら: ${gachaUrl} #かなエルさんぽガチャ`;
      const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
      window.open(tweetUrl, '_blank');
    }
  </script>
</body>
</html>
