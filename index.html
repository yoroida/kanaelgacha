<!DOCTYPE html>
<html>
<head>
  <title>#かなエルさんぽガチャ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 24px;
    }
    #gachaButton {
      cursor: pointer;
      display: block;
      max-width: 100%; /* 画像が画面に収まるように */
      height: auto;
      margin: 20px auto;
    }
    #gachaButton:hover {
      opacity: 0.9;
      transform: scale(1.05);
      transition: transform 0.2s;
    }
    #topImage {
      display: block;
      max-width: 90%;
      height: auto;
      margin: 20px auto;
      border-radius: 10px;
    }
    /* スマホ向けの調整 */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      #topImage {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>#かなエルさんぽガチャ</h1>
  <img id="topImage" src="https://github.com/yoroida/kanaelgacha/blob/main/gacha_gazou/top-image.png?raw=true" alt="トップ画像">
  <img id="gachaButton" src="https://github.com/yoroida/kanaelgacha/blob/main/gacha_gazou/gacha-button.png?raw=true" onclick="rollGacha()" alt="ガチャボタン">

  <script>
    // 画像のリスト（URLやファイルパスをここに追加）
    const images = [
      "https://images.unsplash.com/photo-1518791841217-8f162f1e1131", // 猫
      "https://images.unsplash.com/photo-1561948955-570b270e7c36", // 犬
      "https://images.unsplash.com/photo-1444464666168-49d633b86736"  // 鳥
    ];

    function rollGacha() {
      const button = document.getElementById("gachaButton");
      button.style.pointerEvents = 'none'; // ボタンを無効化

      const finalIndex = Math.floor(Math.random() * images.length);
      const finalImage = images[finalIndex];

      let count = 0;
      const maxCounts = 20; // アニメーションの回数（調整可能）
      const intervalTime = 100; // 各変更の間隔（ms）

      const interval = setInterval(() => {
        let randomIndex = Math.floor(Math.random() * images.length);
        while (randomIndex === finalIndex) {
          randomIndex = Math.floor(Math.random() * images.length);
        }
        document.getElementById("topImage").src = images[randomIndex];
        count++;
        if (count >= maxCounts) {
          clearInterval(interval);
          document.getElementById("topImage").src = finalImage;
          document.getElementById("topImage").alt = "ガチャ結果画像";
          button.style.pointerEvents = 'auto'; // ボタンを有効化
        }
      }, intervalTime);
    }
  </script>
</body>
</html>
